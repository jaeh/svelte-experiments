<div class='counter'>
  <p>Count: {{count}}</p>
  <p>
    <button on:click='fire("count", { payload: 1 })'>+1</button>
    {{#if count > 0}}
      <button on:click='fire("count", { payload: -1 })'>-1</button>
    {{/if}}
  </p>

  <p>
    <button id="reset-counter" on:click='fire("resetCount")'>Reset Counter</button>
  </p>
</div>

<style>
  .counter {
    display: flex;
    flex-direction: column;
  }
</style>
