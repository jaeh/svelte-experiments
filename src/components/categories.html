<h5>
  selected Category: {{ category }}
</h5>

<ul class='list'>
  {{#each categories as category}}
    <li class='list__item'>
      <button class='select' on:click='fire("select", { category })'>
        select {{ category }}
      </button>
      <button class='delete' on:click='fire("removeCategory", { category })'>
        X
      </button>
    </li>
  {{/each}}
</ul>

<style>
  .list {
    display: flex;
    flex-direction: column;
  }

  .list__item {
    display: flex;
  }

  .select {
    width: 80%;
  }
  .delete {
    width: 20%;
    background-color: rgb(255, 0, 0);
  }
</style>
